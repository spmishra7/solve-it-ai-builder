
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrSolveIt - AI-Powered SaaS Builder</title>
    <meta name="description" content="Describe your business problem. Get a custom SaaS solution. No coding required." />
    <meta name="author" content="DrSolveIt" />

    <meta property="og:title" content="DrSolveIt - AI-Powered SaaS Builder" />
    <meta property="og:description" content="Describe your business problem. Get a custom SaaS solution. No coding required." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="icon" href="/lovable-uploads/b8bd828d-1db2-4ecf-ad16-701fd9844c9e.png" type="image/png">
    
    <style>
      /* Ultra aggressive hiding for GPT Engineer question mark icon */
      .gpt-eng-icon, 
      #gpt-eng-icon, 
      [data-gpt-eng="icon"],
      [id^="gpt-eng"],
      [class^="gpt-eng"],
      [class*=" gpt-eng"],
      [id*="gpteng"],
      [class*="gpteng"],
      /* Additional broader selectors */
      [id*="gpt"],
      [class*="gpt"],
      [id*="assistant"],
      [class*="assistant"],
      [id*="help-icon"],
      [class*="help-icon"],
      [id*="float"],
      [class*="float"],
      /* Target fixed positioned elements in corner */
      .fixed[style*="top: 0"][style*="left: 0"],
      .fixed.top-0.left-0,
      /* Generic question mark icon */
      [class*="question"],
      [id*="question"],
      /* Additional icon selectors */
      [class*="icon"],
      [id*="icon"],
      /* Chatbot-like elements */
      [class*="chat"],
      [id*="chat"],
      [class*="help"],
      [id*="help"],
      /* Fixed position elements */
      .fixed,
      [style*="position: fixed"],
      [style*="position:fixed"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        width: 0 !important;
        height: 0 !important;
        position: absolute !important;
        z-index: -9999 !important;
        clip: rect(0, 0, 0, 0) !important;
        overflow: hidden !important;
        margin: -1px !important;
        padding: 0 !important;
        border: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Ultra aggressive JavaScript to remove GPT Engineer icon
      (function() {
        // Execute immediately and repeatedly
        hideGptElements();
        
        // Run on key events and intervals
        setInterval(hideGptElements, 100);
        window.addEventListener('load', function() {
          hideGptElements();
          setInterval(hideGptElements, 100);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
          hideGptElements();
          setInterval(hideGptElements, 100);
          
          // Run again after various delays to catch elements added after initial load
          setTimeout(hideGptElements, 500);
          setTimeout(hideGptElements, 1000);
          setTimeout(hideGptElements, 2000);
          setTimeout(hideGptElements, 5000);
        });
        
        // Create and apply a style element for additional hiding
        const style = document.createElement('style');
        style.textContent = `
          /* Hide all fixed position elements that might be the question mark */
          .fixed, 
          [style*="position: fixed"],
          [style*="position:fixed"],
          /* Hide all elements with z-index over 1000 */
          [style*="z-index: 1"][style*="000"],
          /* Hide all floating action buttons */
          [class*="fab"],
          [id*="fab"],
          /* Hide all circle buttons */
          [class*="circle"],
          [id*="circle"],
          /* Hide all help buttons */
          [class*="help"],
          [id*="help"],
          [aria-label*="help" i],
          [aria-label*="assist" i],
          /* Hide all chat icons */
          [class*="chat"],
          [id*="chat"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
          }
        `;
        document.head.appendChild(style);
        
        // Monitor for DOM changes
        const observer = new MutationObserver(function(mutations) {
          hideGptElements();
        });
        
        // Start observing when body is available
        if (document.body) {
          startObserving();
        } else {
          window.addEventListener('load', startObserving);
          document.addEventListener('DOMContentLoaded', startObserving);
        }
        
        function startObserving() {
          observer.observe(document.body, { 
            childList: true, 
            subtree: true,
            attributes: true,
            attributeFilter: ['class', 'style', 'id']
          });
        }
        
        function hideGptElements() {
          // Very extensive list of selectors to target the icon
          const selectors = [
            // GPT Engineer specific
            '.gpt-eng-icon', 
            '#gpt-eng-icon', 
            '[data-gpt-eng="icon"]',
            '[id^="gpt-eng"]',
            '[class^="gpt-eng"]',
            '[class*=" gpt-eng"]',
            '[id*="gpteng"]',
            '[class*="gpteng"]',
            // GPT/AI related
            '[id*="gpt"]',
            '[class*="gpt"]',
            '[id*="ai-"]',
            '[class*="ai-"]',
            '[id*="assistant"]',
            '[class*="assistant"]',
            // Help and question mark related
            '[id*="help-icon"]',
            '[class*="help-icon"]',
            '[id*="question"]',
            '[class*="question"]',
            '[aria-label*="help" i]',
            '[aria-label*="question" i]',
            '[aria-label*="assistant" i]',
            // Floating and fixed elements
            '.fixed',
            '[style*="position: fixed"]',
            '[style*="position:fixed"]',
            '[style*="z-index: 1"][style*="000"]',
            // Generic button/icon classes
            '[class*="fab"]',
            '[class*="float"]',
            '[class*="circle-btn"]',
            '[class*="round-btn"]',
            // Chat/support related
            '[class*="chat"]',
            '[id*="chat"]',
            '[class*="support"]',
            '[id*="support"]'
          ];
          
          // Apply hiding to all matching elements
          selectors.forEach(selector => {
            try {
              document.querySelectorAll(selector).forEach(element => {
                // Apply multiple hiding techniques
                applyHidingStyles(element);
                
                // Check if it's likely a floating help icon
                if (isLikelyHelpIcon(element)) {
                  if (element.parentNode) {
                    try {
                      element.parentNode.removeChild(element);
                    } catch (e) {
                      // If removal fails, make extra sure it's hidden
                      applyHidingStyles(element);
                    }
                  }
                }
              });
            } catch (e) {
              // Silently fail and continue
            }
          });
          
          // Also look for any small, fixed/absolute positioned elements
          document.querySelectorAll('div, span, button, a, i').forEach(element => {
            try {
              const rect = element.getBoundingClientRect();
              const style = window.getComputedStyle(element);
              
              // Check if element has characteristics of a floating action button or help icon
              if ((style.position === 'fixed' || style.position === 'absolute') &&
                  rect.width < 60 && rect.height < 60 &&
                  (rect.top < 100 || rect.right > window.innerWidth - 100) &&
                  (rect.left < 100 || rect.right > window.innerWidth - 100)) {
                
                // This is likely a floating button - hide it
                applyHidingStyles(element);
                
                // If it's very likely a help icon, try to remove it completely
                if (isLikelyHelpIcon(element)) {
                  if (element.parentNode) {
                    try {
                      element.parentNode.removeChild(element);
                    } catch (e) {
                      // If removal fails, make extra sure it's hidden
                      applyHidingStyles(element);
                    }
                  }
                }
              }
            } catch (e) {
              // Silently fail and continue
            }
          });
        }
        
        function isLikelyHelpIcon(element) {
          try {
            // Get metrics and properties
            const rect = element.getBoundingClientRect();
            const style = window.getComputedStyle(element);
            const text = element.textContent || '';
            const ariaLabel = element.getAttribute('aria-label') || '';
            const classes = element.className || '';
            const id = element.id || '';
            
            // Check characteristics that indicate it's likely a help icon
            const isSmall = (rect.width < 60 && rect.height < 60);
            const isRoundOrSquare = (Math.abs(rect.width - rect.height) < 10);
            const isPositioned = (style.position === 'fixed' || style.position === 'absolute');
            const isNearCorner = (rect.top < 100 || rect.left < 100 || 
                               rect.right > window.innerWidth - 100 || 
                               rect.bottom > window.innerHeight - 100);
            const hasHelpText = text.includes('?') || 
                              ariaLabel.toLowerCase().includes('help') || 
                              ariaLabel.toLowerCase().includes('assist') ||
                              ariaLabel.toLowerCase().includes('question');
            const hasHelpClass = classes.toLowerCase().includes('help') || 
                               classes.toLowerCase().includes('question') ||
                               classes.toLowerCase().includes('assist') ||
                               classes.toLowerCase().includes('chat') ||
                               classes.toLowerCase().includes('gpt') ||
                               classes.toLowerCase().includes('ai') ||
                               id.toLowerCase().includes('help') ||
                               id.toLowerCase().includes('question') ||
                               id.toLowerCase().includes('assist') ||
                               id.toLowerCase().includes('chat') ||
                               id.toLowerCase().includes('gpt') ||
                               id.toLowerCase().includes('ai');
            
            // Consider it a help icon if it has enough matching characteristics
            return (isSmall && isPositioned && isNearCorner) && 
                   (isRoundOrSquare || hasHelpText || hasHelpClass);
          } catch (e) {
            return false;
          }
        }
        
        function applyHidingStyles(element) {
          try {
            // Apply multiple hiding techniques directly as inline styles
            element.style.cssText = `
              display: none !important;
              visibility: hidden !important;
              opacity: 0 !important;
              pointer-events: none !important;
              width: 0 !important;
              height: 0 !important;
              position: absolute !important;
              z-index: -9999 !important;
              overflow: hidden !important;
              clip: rect(0, 0, 0, 0) !important;
              margin: -1px !important;
              padding: 0 !important;
              border: 0 !important;
            `;
            
            // Add attributes to further ensure hiding
            element.setAttribute('aria-hidden', 'true');
            element.setAttribute('hidden', 'hidden');
            element.setAttribute('tabindex', '-1');
            
            // Disable all event listeners by cloning and replacing
            if (element.parentNode) {
              try {
                const clone = element.cloneNode(true);
                applyHidingStyles(clone);
                element.parentNode.replaceChild(clone, element);
              } catch (e) {
                // Silently fail if cloning fails
              }
            }
          } catch (e) {
            // Silently fail and continue
          }
        }
      })();
    </script>
  </body>
</html>
