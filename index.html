    <link rel="icon" href="/lovable-uploads/b8bd828d-1db2-4ecf-ad16-701fd9844c9e.png" type="image/png">
    
    <style>
      /* Enhanced hiding for GPT Engineer question mark icon */
      .gpt-eng-icon, 
      #gpt-eng-icon, 
      [data-gpt-eng="icon"],
      [id^="gpt-eng"],
      [class^="gpt-eng"],
      [class*=" gpt-eng"],
      [id*="gpteng"],
      [class*="gpteng"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        width: 0 !important;
        height: 0 !important;
        position: absolute !important;
        z-index: -9999 !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Additional JavaScript to remove GPT Engineer icon
      document.addEventListener('DOMContentLoaded', function() {
        // Initial removal
        removeGptElements();
        
        // Keep checking for new elements that might be added dynamically
        const observer = new MutationObserver(function() {
          removeGptElements();
        });
        
        // Start observing the document body for DOM changes
        observer.observe(document.body, { 
          childList: true, 
          subtree: true 
        });
        
        function removeGptElements() {
          // Find and remove elements by various potential selectors
          const selectors = [
            '.gpt-eng-icon', 
            '#gpt-eng-icon', 
            '[data-gpt-eng="icon"]',
            '[id^="gpt-eng"]',
            '[class^="gpt-eng"]',
            '[class*=" gpt-eng"]',
            '[id*="gpteng"]',
            '[class*="gpteng"]'
          ];
          
          selectors.forEach(selector => {
            document.querySelectorAll(selector).forEach(element => {
              element.style.display = 'none';
              element.style.visibility = 'hidden';
              element.style.opacity = '0';
              element.style.pointerEvents = 'none';
              element.style.width = '0';
              element.style.height = '0';
              element.style.position = 'absolute';
              element.style.zIndex = '-9999';
            });
          });
        }
      });
    </script>
  </body>
</html>
